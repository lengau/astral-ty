name: Cachebust
# Make Launchpad re-build the snap regularly

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cachebust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Main branch goes to edge channel
      - run: |
          date > .cachebust
          git add .cachebust
          git config user.email "gh-runner-bot@github.com"
          git config user.name "GitHub Runner Bot"
          git commit -m 'chore: cachebust'
          git push
